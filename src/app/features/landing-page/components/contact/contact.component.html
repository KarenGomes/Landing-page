<section class="contact-section py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-dark-text">Entre em Contato</h2>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <form class="contact-form p-4 shadow rounded">
          <div class="mb-3">
            <label for="name" class="form-label visually-hidden">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label visually-hidden">Telefone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Telefone">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label visually-hidden">Mensagem</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Mensagem"></textarea>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary custom-send-btn">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
